<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam-Detection</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header id="header">
        <div class="toggle-container">
            <input type="checkbox" id="mode-switch" class="mode-switch">
            <label for="mode-switch" class="mode-label">
                <span class="mode-on">
                    <img src="images/sun.png" alt="Sun" class="mode-icon" id="icon-sun">
                </span>
                <span class="mode-off">
                    <img src="images/moon.png" alt="Moon" class="mode-icon" id="icon-moon">
                </span>
            </label>
        </div>
    </header>
    <video id="video" width="640" autoplay playsinline></video>
    <button id="startButton">Start Camera</button>

    <div id="results"></div>
    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="index.js"></script>

</body>

</html>
