<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcam-Detection</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header">
        <h1>Real Time Detection App</h1>
      <div class="toggle-container">
        <input type="checkbox" id="mode-switch" class="mode-switch" />
        <label for="mode-switch">
          <span class="mode-on">
            <img src="" alt="Sun" class="mode-icon" id="mode-sun" />
          </span>
          <span class="mode-off">
            <img src="" alt="Moon" class="mode-icon" id="mode-icon" />
          </span>
        </label>
      </div>
    </header>

    <div>
      <video id="video" width="640" autoplay playsinline></video>
      <canvas id="canvas"></canvas> <br />
      <button id="startButton">Start Camera</button>
      <button id="capture">Capture Ã‰cran</button>
    </div>
    <!--Dolma: <button id="stopButton">Capture Image</button> -->
    <div id="predictions"></div>
    <div id="results"></div>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="index.js"></script>
  </body>
</html>
