<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcam-Detection</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
<body>
    <header id="header">
      <h1>HACKATHON</h1>
      <button id="btn-modal">Recevoir un mail</button>
        <div class="toggle-container">
            <input type="checkbox" id="mode-switch" class="mode-switch">
            <label for="mode-switch" class="mode-label">
                <span class="mode-on">
                    <img src="images/sun.png" alt="Sun" class="mode-icon" id="icon-sun">
                </span>
                <span class="mode-off">
                    <img src="images/moon.png" alt="Moon" class="mode-icon" id="icon-moon">
                </span>
            </label>
        </div>
    </header>

    <div id="myModal" class="modal">
      <div class="modal-content">
          <h1>Entrez votre adresse e-mail</h1>
          <input type="email" id="emailInput" placeholder="Entrez votre e-mail" required>
          <br><br>
          <button id="submit-email">Recevoir un email</button>
          <br><br>
          <button id="submit-email-cancel">Annuler</button>
      </div>
  </div>

    <div class="flex-wrap">
      <video id="video" autoplay playsinline></video>
      <div id="results"></div>
      <div class="btns">
      <button id="startButton">Start Camera</button>
      <button id="capture">Capture Ã‰cran</button>
    </div>
    </div>
    <canvas id="canvas"></canvas> <br />

    <div id="predictions"></div>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="index.js"></script>
  </body>
</html>
